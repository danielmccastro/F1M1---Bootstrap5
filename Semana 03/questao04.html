<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
  <title>Questão 04</title>
</head>

<body>
  <div class="container my-3">
    <p><a href="index.html">Voltar ao Índice</a></p>
    <h1 class="display-2">Questão 04</h1>
    <p class="lead">Usando somente estilos baseados em classes do Bootstrap 5, aprimore o formulário de login da questão
      anterior, substituindo, onde possível, os campos tradicionais por campos com título flutuante.</p>
    <hr>
  </div>
  <!-- FAZER AQUI -->
  <div class="container">
    <form action="" method="post" class="col-4 mx-auto">
      <h3 class="display-6">Login</h3>
      <hr>
      <div class="mb-3 form-floating">
        <input class="form-control" type="email" id="email" placeholder="">
        <label class="form-label" for="email">Usuário/E-mail</label>
      </div>
      <div class="mb-3 form-floating">
        <input class="form-control" type="password" id="senha" placeholder="">
        <label class="form-label" for="senha">Senha</label>
      </div>
      <div class="mb-3 form-floating">
        <select name="perfil" id="perfil" class="form-select" placeholder=" ">
          <option value=" ">Selecione um perfil</option>
          <option value="adm">Administrador</option>
          <option value="gerente">Gerente</option>
          <option value="usuario">Usuário</option>
        </select>
        <label for="perfil">Perfil</label>
      </div>
      <div class="mb-3 form-switch">
        <input type="checkbox" id="lembrar" name="lembrar" class="form-check-input">
        <label for="lembrar" class="form-check-label">Lembrar de mim</label>
      </div>
      <div class="mb-3">
        <input type="submit" value="Enviar" class="btn btn-primary">
      </div>
      <div class="mb-3">
        <a href="#" class="d-block text-decoration-none">Esqueci minha senha</a>
        <a href="#" class="d-block text-decoration-none">Quero me cadastrar</a>
    </form>
  </div>
</body>

</html>
