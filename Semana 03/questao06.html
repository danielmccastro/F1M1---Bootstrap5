<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
  <title>Questão 06</title>
</head>

<body>
  <div class="container my-3">
    <p><a href="index.html">Voltar ao Índice</a></p>
    <h1 class="display-2">Questão 06</h1>
    <p class="lead">Usando somente estilos baseados em classes do Bootstrap 5, faça o mesmo formulário da questão 3,
      porém, com leiaute horizontal.</p>
    <hr>
  </div>
  <!-- FAZER AQUI -->
  <div class="container">
    <form action="" method="post" class="col-6 mx-auto">
      <h3 class="display-6 text-center">Login</h3>
      <hr>
      <div class="row mb-3">
        <label class="col-form-label col-4 text-end" for="email">Usuário/E-mail</label>
        <div class="col-8">
          <input class="form-control" type="email" id="email">
        </div>
      </div>
      <div class="row mb-3">
        <label class="col-form-label col-4 text-end" for="senha">Senha</label>
        <div class="col-8">
          <input class="form-control" type="password" id="senha">
        </div>
      </div>
      <div class="row mb-3">
        <label class="col-form-label col-4 text-end" for="perfil">Perfil</label>
        <div class="col-8">
          <select name="perfil" id="perfil" class="form-select">
            <option value=" ">Selecione um perfil</option>
            <option value="adm">Administrador</option>
            <option value="gerente">Gerente</option>
            <option value="usuario">Usuário</option>
          </select>
        </div>
      </div>
      <div class="form-switch ms-3 mb-3 row">
        <div class="col-4">
        </div>
        <div class="col-8">
          <input type="checkbox" id="lembrar" name="lembrar" class="form-check-input">
          <label for="lembrar" class="form-check-label">Lembrar de mim</label>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-4">
        </div>
        <div class="col-8">
          <input type="submit" value="Enviar" class="btn btn-primary">
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-4">
        </div>
        <div class="col-8">
          <a href="#" class="d-block text-decoration-none">Esqueci minha senha</a>
          <a href="#" class="d-block text-decoration-none">Quero me cadastrar</a>
        </div>
      </div>
    </form>
  </div>
</body>

</html>
